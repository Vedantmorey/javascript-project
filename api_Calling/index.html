<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Calling</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #e0f2f7; /* Light blue background */
    margin: 0;
    overflow: hidden; /* Prevent scrollbar if card slightly overflows */
}

#card {
    background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%); /* Subtle gradient background */
    border-radius: 15px; /* More rounded corners */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Stronger, softer shadow */
    padding: 30px;
    text-align: center;
    width: 320px; /* Slightly wider card */
    transform: translateY(0);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

#card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
}

#photo {
    width: 110px; /* Larger photo */
    height: 110px;
    border-radius: 50%;
    background-color: #ccddee; /* Placeholder color */
    margin: 0 auto 20px;
    overflow: hidden;
    border: 4px solid #fff; /* White border around photo */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Shadow for photo */
    transition: transform 0.3s ease-in-out;
}

#photo:hover {
    transform: scale(1.05); /* Slight zoom on photo hover */
}

#photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#name {
    font-size: 2em; /* Larger name */
    font-weight: 700; /* Bolder */
    margin-bottom: 8px;
    color: #2c3e50; /* Darker text for name */
}

#username {
    font-size: 1.1em; /* Slightly larger username */
    color: #7f8c8d; /* Muted color for username */
    margin-bottom: 20px;
}

#follower {
    font-size: 1.2em; /* Larger follower count */
    color: #3498db; /* A distinct blue for followers */
    font-weight: 600; /* Bolder follower count */
    padding-top: 10px;
    border-top: 1px solid #eee; /* Separator line */
    margin-top: 15px;
}
    </style>
</head>

<body>
  <div id="card">
    <div id="photo"></div>
  <div id="name"></div>
  <div id="follower"></div>
  </div>

</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            
         document.getElementById('photo').innerHTML=`<img id="img" src=${data.avatar_url}>`;
         document.getElementById('name').innerHTML=`<p> ${data.name}</p>`;
         document.getElementById('follower').innerHTML=`<h3>Total Followers : ${data.followers}</h3>`;
        }
    }
    xhr.send();
</script>
</html>
